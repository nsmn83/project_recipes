{% extends 'base.html' %}

{% block title %}Dodaj przepis{% endblock %}

{% block content %}
<section class="form-section">
    <h2>Dodaj nowy przepis</h2>
    <form id="recipeForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Tytuł przepisu:</label>
            <input type="text" id="title" name="title" placeholder="Nazwa przepisu" required>
        </div>

        <div class="form-group">
            <label for="category">Kategoria:</label>
            <select id="category" name="category">
                <option value="sniadanie">Śniadanie</option>
                <option value="obiad">Obiad</option>
                <option value="kolacja">Kolacja</option>
                <option value="deser">Deser</option>
            </select>
        </div>

        <div class="form-group">
            <label for="time">Czas przygotowania (min):</label>
            <input type="number" id="time" name="time" min="1" required>
        </div>

        <div class="form-group">
            <label for="difficulty">Trudność:</label>
            <select id="difficulty" name="difficulty">
                <option value="latwa">Łatwa</option>
                <option value="srednia">Średnia</option>
                <option value="trudna">Trudna</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ingredients">Składniki (po jednym w linii):</label>
            <textarea id="ingredients" name="ingredients" rows="5" placeholder="np. 2 jajka&#10;1/2 papryki" required></textarea>
        </div>

        <div class="form-group">
            <label for="steps">Kroki (po jednym w linii):</label>
            <textarea id="steps" name="steps" rows="5" placeholder="np. Roztrzepać jajka&#10;Usmażyć na patelni" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Zdjęcie przepisu:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <button type="submit">Dodaj przepis</button>
    </form>
</section>
{% endblock %}
