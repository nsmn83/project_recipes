{% extends 'base.html' %}

{% block title %}Dodaj przepis{% endblock %}

{% block content %}

<form action="{{ url_for('add_recipe') }}" method="POST" enctype="multipart/form-data" class="recipe-form">
  <h2>DODAJ NOWY PRZEPIS</h2>
  <label for="name">Nazwa przepisu:</label>
  <input type="text" id="name" name="name" required>

  <label for="category">Kategoria:</label>
  <select id="category" name="category" required>
    {% for cat in categories %}
      <option value="{{ cat }}">{{ cat|capitalize }}</option>
    {% endfor %}
  </select>

  <label for="time">Czas przygotowania:</label>
  <input type="text" id="time" name="time" required>

  <label for="difficulty">Trudność:</label>
  <select id="difficulty" name="difficulty">
    <option>Łatwy</option>
    <option>Średni</option>
    <option>Trudny</option>
  </select>

  <label for="portions">Liczba porcji:</label>
  <input type="number" id="portions" name="portions" min="1" required>

  <label for="image">Zdjęcie przepisu:</label>
  <input type="file" id="image" name="image" accept="image/*">

  <div id="ingredients-container" class="dynamic-field">
    <label>Składniki:</label>
    <div class="field-item">
      <input type="text" name="ingredients" placeholder="np. 200 g mąki">
      <button type="button" class="btn btn-danger" onclick="removeField(this)">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
  <button type="button" class="btn btn-primary" style="margin-top: 10px;" onclick="addIngredient()">+ Dodaj składnik</button>

  <div id="steps-container" class="dynamic-field">
    <label>Kroki przygotowania:</label>
    <div class="field-item">
      <input type="text" name="steps" placeholder="np. Wymieszaj składniki">
      <button type="button" class="btn btn-danger" onclick="removeField(this)">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
  <button type="button" class="btn btn-primary" style="margin-top: 10px;" onclick="addStep()">+ Dodaj krok</button>

  <button type="submit" class="btn btn-dark" style="margin-top: 20px;">Zapisz przepis</button>
</form>

{% endblock %}
